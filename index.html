<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Atividade GitHub</h2>
        <p>Digite seu nome e clique no botão para ver uma mensagem!</p>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="exibirMensagem()">Enviar</button>
        <p id="mensagem"></p>
    </div>
    
    <script>
        function exibirMensagem() {
            let nome = document.getElementById('nome').value;
            if (nome) {
                document.getElementById('mensagem').innerText = `Olá, ${nome}! Bem-vindo à atividade!`;
            } else {
                document.getElementById('mensagem').innerText = 'Por favor, digite seu nome!';
            }
        }
    </script>
</body>
</html>
